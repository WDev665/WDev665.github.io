<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Log Book</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!--
        Анімоване лого і зникаючий фон (білий або rgb(240, 240, 240) - Данік
    -->
    <div class="start-page">
        <h1>LogBook</h1>
    </div>
    <div class="fade">
        <div class="start-page-background"></div>
    </div>


    <!--
        Форма - Максім
    -->
    <section class="login-form">
        <div class="login-form-top">
            <h2>Авторизація</h2>
        </div>
        <div class="login-form-content">
            <form onsubmit="return false;">
                <label>
                    <input type="text" name="login" placeholder="Login">
                    <span class="input-status login-status"></span>
                </label>
                <br>
                <label>
                    <input type="password" name="password" placeholder="Password">
                    <span class="input-status password-status"></span>
                </label>
                <label id="remember_me">
                    <input type="checkbox" name="remember_me">
                    <span>Запам'ятати мене</span>
                </label>
                <br>
                <label>
                    <button name="submit" id="sign-in" onclick="authorizing()">SIGN IN</button>

                </label>
            </form>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
