<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/profile-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>LogBook</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<!-- Start page -->
<div class="start-page">
    <h1 class='start-page-logo'>LogBook</h1>
</div>
<div class="fade">
    <div class="start-page-background"></div>
</div>
    <!-- Header -->

    <section class="header">
        <div class="status-container"><span class="status" id="user_status">On Work</span></div>
        <h1 class="logo">LogBook</h1>
        <div class="exit"><span class="logout">EXIT</span></div>
    </section>

    <!-- Taskbar -->

    <section class="taskbar">
        <div class="taskbar-section">
            <button id="switch-work">Розпочати роботу</button>
        </div>
        <div class="taskbar-section meetings">
            <span class="meetings-logo"></span>
            <ol class="meetings-list">
                <li id="last-meet"></li>
            </ol>
        </div>
        <div class="taskbar-section group">
            <span id="current-time">00:00:00</span>
        </div>
    </section>



    <!-- Profile info -->

    <section class="profile-stats">
        <div class="profile-stats-top">
            <div class="profile-icon"></div>
            <div class="salary-info">
                <table>
                    <tr>
                        <td>Ставка</td>
                        <td>Нараховано</td>
                        <td>Нараховано за сьогодні</td>
                    </tr>
                    <tr>
                        <td>0$/час</td>
                        <td>0$</td>
                        <td>0$</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/profile-script.js"></script>
</body>
</html>
